<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aimane Zougagh â€” Portfolio & CV</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --purple:#2b0b3a;
      --accent:#6f3fa0;
      --card:#111114;
      --text:#e8e6ef;
      --muted:#bdb6c9;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    *{box-sizing:border-box;}
    body{margin:0; background:linear-gradient(180deg,var(--bg),#070707); color:var(--text);}
    a{color:var(--accent); text-decoration:none;}
    header{display:flex; align-items:center; gap:16px; padding:20px 32px; background:var(--purple);}
    header .brand{font-weight:700; font-size:22px;}
    nav{margin-left:auto; display:flex; gap:12px;}
    nav a{padding:8px 12px; border-radius:10px;}
    nav a.active, nav a:hover{background:var(--glass);}
    
    .container{max-width:900px; margin:30px auto; padding:20px;}
    .card{background:var(--card); padding:20px; border-radius:var(--radius); box-shadow:0 6px 20px rgba(0,0,0,0.5);}
    
    .hero{display:flex; gap:20px; align-items:center;}
    .photo{width:140px; height:140px; border-radius:16px; overflow:hidden; border:3px solid rgba(111,63,160,0.18);}
    .photo img{width:100%; height:100%; object-fit:cover;}
    .intro h1{margin:0 0 6px 0;}
    .intro p{margin:4px 0; color:var(--muted);}
    .btn{display:inline-block; padding:10px 14px; border-radius:10px; background:var(--accent); color:white; font-weight:600; margin-top:10px;}
    
    .split{display:grid; grid-template-columns:1fr 300px; gap:20px; margin-top:20px;}
    aside .block{margin-bottom:12px;}
    h3{margin:0 0 8px 0;}
    .meta{color:var(--muted); font-size:14px;}
    
    footer{text-align:center; padding:20px; color:var(--muted); font-size:13px;}
    
    @media(max-width:900px){.split{grid-template-columns:1fr;} .photo{width:120px;height:120px;}}
    
    .page{display:none;}
    .page.active{display:block;}
  </style>
</head>
